name: Update README.md
on:
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update
        uses: liuyuhe666/issue-to-readme@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner_only: true
